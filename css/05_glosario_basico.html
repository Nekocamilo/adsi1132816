<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Glosario Basico CSS</title>
	<style>
		/* h1---> es el selector; */
		h1 {
			/* Color: propiedad; */
			/* blue: valor; */
			color: blue;
		}
		code { 
			/* 3 Declaraciones */
			background-color: darkblue;
			color: white; 
			padding: 10px;
		}
		* {
			border: 1px solid red;
		}
	</style>		
	
</head>
<body>
	<h1>Glosario Basico CSS</h1>
	<hr>
	<code>
		selector { propiedad: valor;}
	</code>
	</hr>
</body>
</html>
