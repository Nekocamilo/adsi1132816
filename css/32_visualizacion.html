<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visulizacion</title>
	<link rel="stylesheet" href="css/32_visualizacion.css">
</head>
<body>
	<h1>Visualizacion CSS</h1>
	<hr>
	<main>
		<section class="box">
			<h4>5 = display: none</h4>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div class="mostrar">5</div>
	            <div>6</div>
	            <div>7</div>
	            <div>8</div>
	            <div>9</div>  
		</section>
		<section class="box">
			<h4>5 = visibility: hidden</h4>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div class="visibilidad">5</div>
	            <div>6</div>
	            <div>7</div>
	            <div>8</div>
	            <div>9</div>  
		</section>
	</main>
	<main class="tipos">
		<div>Division Normal</div>
		<div class="linea">Division en linea</div>
		<hr><hr><hr>
		<a href="">Enlace Normal</a>
		<a href="" class="bloque">Enlace en Bloque</a>
	</main>
</body>
</html>
