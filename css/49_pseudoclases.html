<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pseudo clases / Elementos</title>
	<link rel="stylesheet" href="css/49_pseudoclases.css">
</head>
<body>
	<h1>Pseudo clases / Elementos</h1>
	<hr>
	<section>
		<h1>:Link / :hover / :active / visited</h1>
		<nav>
			<a href="}javascript:;">Inicio</a>
			<a href="}javascript:;">Nosotros</a>
			<a href="javascript:;">Contacto</a>
			<a href="}javascript:;">Servicios</a>
		</nav>
	</section>
	<section>
		<h2> focus </h2>
		<form action="">
			<input type="text" placeholder="Nombre">
			<input type="nombre" placeholder="Telefono">
		</form>
	</section>
	<section>
		<h2> ::before / ::after</h2>
		<div class="::after"></div>
		<div class="::before"></div>
		<div class="box"></div>
	</section>
</body>
</html>
